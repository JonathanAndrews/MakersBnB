<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
  <link rel="stylesheet" href="landingPage.css">
<body>
  <div class="wrapper">
  <h2><span class="title">Welcome to LocalHost!</span></h2>
    <form action="/signup" method="post">
      <input type="email" name="sign-up-email" placeholder="Email">
      <input type="password" name="sign-up-password" placeholder="Password">
      <input type="submit" value="Sign Up" class="button-primary">
    </form>

    <form action="/login" method="post">
      <input type="email" name="loginemail" placeholder="Email">
      <input type="password" name="loginpassword" placeholder="Password">
      <input type="submit" value="Login" class="button-primary">
    </form>
  </div>
</body>
</html>
